<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorator="HeadF">
<head>
<meta charset="utf-8"/>
<title>Gestion des Secrétaires</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>
</head>
<body>
	<div class="container" layout:fragment="content">
	
	<div class="panel panel-default">
		<div class="panel-heading">Confirmation</div>
			<div class="panel-body">
			<div class="form-group">
			
			<div class="form-group">
			<label>Nom:</label>
			<label th:text="${secretaire.nom}"></label>
			</div>
			<div class="form-group">
			<label>Prénom:</label>
			<label th:text="${secretaire.prenom}"></label>
			</div>
			<div class="form-group">
			<label>E-mail:</label>
			<label th:text="${secretaire.email}"></label>
			</div>
			<div class="form-group">
			<label>Téléphone:</label>
			<label th:text="${secretaire.tel}"></label>
			</div>
			<label>Login:</label>
			<label th:text="${secretaire.login}"></label>
			</div>
			<div class="form-group">
			<label>Mot de passe:</label>
			<label th:text="${secretaire.motDePasse}"></label>
			</div>
			
			<div class="form-group">
			<label>Département:</label>
			<label th:text="${nomdept}"></label>
			</div>
			<div class="form-group">
			<label>Rôle:</label>
			<label th:text="${r}"></label>
			</div>
			</div>
	</div>
	
	</div>
</body>
</html>

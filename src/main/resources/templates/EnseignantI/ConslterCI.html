<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorator="headF">
<head>
<meta charset="utf-8"/>
<title> Centres d'intérêt_Enseignants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>
</head>
<body>
<p></p>
<div  class="container" layout:fragment="content">
<div  class="container">
	<form th:action="@{ConsulterCI}" method="get">
	<input type="text" name="motCle" th:value="${motCle}"/>
	<button class="btn btn-primary">Chercher</button>
		
	</form>


</div>


<div class="container" >
	<h3>Liste des Centres d'intérêt des Enseignants</h3>
	 <table class="table">
		<!--  <thead>
			<tr>
			<th>Info</th><th>Ci </th>
			</tr>
			
		</thead>-->
		<tbody>
		 <tr th:each="e:${ListEnseignants}">
		 <td><strong>NCIN:</strong></td>
	 <td th:text="${e.nCin}"></td>
	 <td><strong>Nom:</strong></td>
	 <td th:text="${e.nom}"></td>
	<td><strong>Prénom:</strong></td>
	 <td th:text="${e.prenom}"></td>
		
		
			<tr>
			<th>Centres d'intérêt </th>
			</tr>
			
		
		<tr th:each="c:${e.lstCi}">
		
		
		 <td th:text="${c.ci}"></td>
		<td th:text="${c.idCi}"></td>
		
		
		 <td><a onclick="return confirm('êtes vous sûr de suprimer')" th:href="@{deleteCI(idEns=${e.idEns},ci=${c.ci},idCi=${c.idCi},page=${pagecourante},size=${size},motCle=${motCle})}">Supprimer</a></td>
		 </tr>
		 </tr>
		</tbody>
	</table>
</div>
  <div class="container">
  	<ul class="nav nav-pills">
  		<li th:class="${pagecourante}==${status.index}?'active':''" th:each="page,status:${pages}">
  		<a th:href="@{ConsulterCI(page=${status.index},size=${size},motCle=${motCle})}" th:text="${status.index}">
  		</a>
  		</li>
  	</ul>
  </div>
  </div>
</body>
</html>

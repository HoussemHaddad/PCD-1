<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorator="headF">
<head>
<meta charset="utf-8"/>
<title>Gestion des Secrétaires</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>
</head>
<body>
<p></p>
<div  class="container" layout:fragment="content">
<div  class="container">
	<form th:action="@{ListeSecretaire}" method="get">
	<input type="text" name="motCle" th:value="${motCle}"/>
	<button class="btn btn-primary">Chercher</button>
		
	</form>


</div>


<div class="container" >
	<h3>Liste des Secrétaires</h3>
	 <table class="table">
		<thead>
			<tr>
			<th>Nom</th><th>Prénom</th><th>N-Telephone</th><th>Département</th><th>Email</th><th>Login</th><th>Mot de passe</th><th>Modifier</th><th>Supprimer</th>
			</tr>
			
		</thead>
		<tbody>
		 <tr th:each="s:${ListSecretaires}">
	 
	 <td th:text="${s.nom}"></td>
		 <td th:text="${s.prenom}"></td>
		 <td th:text="${s.tel}"></td>
		 <td th:text="${s.Dept.nom}"></td>
	 <td th:text="${s.email}"></td>
	 <td th:text="${s.login}"></td>
		 <td th:text="${s.motDePasse}"></td>
		 
		
		
		<td><a th:href="@{EditSecretaire(login=${s.login})}">Modifier</a></td>
		 <td><a onclick="return confirm('êtes vous sûr de suprimer')" th:href="@{delete(login=${s.login},page=${pagecourante},size=${size},motCle=${motCle})}">Supprimer</a></td>
		 
		 </tr>
		</tbody>
	</table>
</div>
  <div class="container">
  	<ul class="nav nav-pills">
  		<li th:class="${pagecourante}==${status.index}?'active':''" th:each="page,status:${pages}">
  		<a th:href="@{ListeSecretaire(page=${status.index},size=${size},motCle=${motCle})}" th:text="${status.index}">
  		</a>
  		</li>
  	</ul>
  </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorator="headF">
<head>
<meta charset="utf-8"/>
<title> Gestion des soutenances</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>
</head>
<body>
<p></p>
<div  class="container" layout:fragment="content">
<div  class="container">
	<form th:action="@{ConsulterAffectation}" method="get">
	<input type="text" name="motCle" th:value="${motCle}"/>
	<button class="btn btn-primary">Chercher</button>
		
	</form>


</div>


<div class="container" >
	<h3>Liste des affectations</h3>
	 <table class="table">
		<!--  <thead>
			<tr>
			<th>Info</th><th>Ci </th>
			</tr>
			
		</thead>-->
		<tbody>
		 <tr th:each="e:${lstsujet}">
		 <td><strong>Titre Sujet:</strong></td>
	 <td th:text="${e.titreS}"></td>
	 <td><strong>Information du jury :</strong></td>
	 <td th:text="${e.Sujetens.nCin+' '+e.Sujetens.nom+' '+e.Sujetens.prenom}"></td>
	
		
		
			<tr>
			<th>Liste des groupes: </th>
			</tr>
			
		
		<tr th:each="c:${e.SujetGroupe}"  >
		
		
		 <td th:text="${c.nomG}"></td>
		<td th:text="${c.nomG}"></td>
		<td><a th:href="@{AjouterDate(idG=${c.idG},idS=${e.idS})}">Ajouter date du soutenance</a></td>
		<!--  
		 <td><a onclick="return confirm('êtes vous sûr de suprimer')" th:href="@{deleteCI(idEns=${e.idEns},ci=${c.ci},idCi=${c.idCi},page=${pagecourante},size=${size},motCle=${motCle})}">Supprimer</a></td>
		-->
		 </tr>
		 </tr>
		</tbody>
	</table>
</div>
  <div class="container">
  	<ul class="nav nav-pills">
  		<li th:class="${pagecourante}==${status.index}?'active':''" th:each="page,status:${pages}">
  		<a th:href="@{ConsulterAffectation(page=${status.index},size=${size},motCle=${motCle})}" th:text="${status.index}">
  		</a>
  		</li>
  	</ul>
  </div>
  </div>
</body>
</html>

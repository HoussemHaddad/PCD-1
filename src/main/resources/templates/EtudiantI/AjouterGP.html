<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorator="headF">
<head>
<meta charset="utf-8"/>
<title>Groupe étudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>

<link rel="stylesheet" type="text/css" href="../static/css/style.css"
th:href="@{css/style.css}"
/>

<style>
#panel, .flip {
    
    margin: auto;
}
#b1,#b2,#b3,#b4{
    font-size: 10px;
    padding: 10px;
    text-align: center;
   
    color: blue;
    
}

#panel {
    display: none;
}
#panel2 {
    display: none;
}
</style>
<script>
function myFunction() {
    document.getElementById("panel").style.display = "block";
	 document.getElementById("b1").style.display = 'none';
	 document.getElementById("b2").style.display = "block";
}


function myFunction1() {
    document.getElementById("panel2").style.display = "block";
	 document.getElementById("b2").style.display = 'none';
	 document.getElementById("b3").style.display = 'none';
}
function myFunction2() {
    document.getElementById("panel2").style.display = 'none';
	 document.getElementById("b3").style.display = 'block';
	 document.getElementById("b2").style.display = 'block';
}

function myFunction4() {
   document.getElementById("panel").style.display = "none";
	 document.getElementById("b1").style.display = 'block';
}
</script>
</head>

<body>

<div class="container"  layout:fragment="content">
	<div class=" spacer col-md-6 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading"> Saisie d'un groupe d'étudiants</div>
				<div class="panel-body">
					<form th:action="@{saveGP}" method="post">
					
						<div class="form-group">
							<label class="control-label">Nom du groupe:</label>
							<input class = "form-control" type="text" name="nomG" 
							th:value="${Groupe.nomG}"/>	
							<span class="red" th:errors="${Groupe.nomG}"></span>
						</div>
				
						<div class="form-group">
     <label class="col-md-3 control-label">Information d'étudiant 1:</label>
         <div class="col-md-5">
         <div >
             <select name="etd1">
             
                 <option th:each="e:${ListEtudiant}"
                                 th:value="${e}"
                                 th:text="${e}"
                                 
                                />
             </select>
          
        </div>
       
    </div>
 </div>
<br/><br/><br/><br/>

	

			
			
<br/><br/>			
	
	
	<div id="b1">
<p class="flip" th:onclick="|myFunction()|" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ajouter(+)</p>
</div>
<div id="panel" class="form-group">
  				<div >
     <label class="col-md-3 control-label">Information d'étudiant 2:</label>
         <div class="col-md-5">
         <div >
             <select name="etd2">
             <option 
                                 th:value="Null"
                                 text="Null"
                                 
                                />
                 <option th:each="e:${ListEtudiant}"
                                 th:value="${e}"
                                 th:text="${e}"
                                 
                                />
             </select>
          
        </div>
       
    </div>
 </div>
 <br/>	<br/>	
  <div id="b2">
  <p class="flip" th:onclick="|myFunction1()|" >Ajouter(+)</p>
</div>
<br/><br/><br/><br/><br/>	<br/>	
<div id="b3">
  <p class="flip" th:onclick="|myFunction4()|">Effacer(-)</p>
</div>
</div>
<div id="panel2">
  				<div class="form-group">
     <label class="col-md-3 control-label">Information d'étudiant 3:</label>
         <div class="col-md-5">
         <div >
             <select name="etd3">
             <option 
                                 th:value="Null"
                                 text="Null"
                                 
                                />
                 <option th:each="e:${ListEtudiant}"
                                 th:value="${e}"
                                 th:text="${e}"
                                 
                                />
             </select>
          
        </div>
       
    </div>
 </div>
 <br/>	<br/>	
  <div id="b4">
   <p class="flip" th:onclick="|myFunction2()|">Effacer(-)</p>
  </div>
 </div>
	
	
	
	
	<br/><br/><br/><br/>
		 	
 <center>		
						
						<div>
							<button type="submit" class="btn btn-primary">Enregistrer</button>
						</div>
						</center>	
					</form>
				</div>
			</div>
	</div>
	</div>
	
	<script>

</script>
</body>
</html>

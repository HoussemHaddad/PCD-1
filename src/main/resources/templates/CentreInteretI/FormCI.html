<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorator="headF">
<head>
<meta charset="utf-8"/>
<title>Centres d'intérêt</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>

<link rel="stylesheet" type="text/css" href="../static/css/style.css"
th:href="@{css/style.css}"
/>
</head>
<body>

<div class="container"  layout:fragment="content">
	<div class=" spacer col-md-6 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading"> Saisie d'un centre d'intérêt</div>
				<div class="panel-body">
					<form th:action="@{saveCentreI}" method="post">
						<div class="form-group">
							<label class="control-label">Nom du centre d'intérêt:</label>
							<input class = "form-control" type="text" name="ci"  placeholder="Nom-du-centre"
							th:value="${ci.ci}"/>	
							<span class="red" th:errors="${ci.ci}"></span>
						</div>
						
						
		 	<br/>
 <center>		
						
						<div>
							<button type="submit" class="btn btn-primary">Enregistrer</button>
						</div>
						</center>	
					</form>
				</div>
			</div>
	</div>
	</div>
</body>
</html>
